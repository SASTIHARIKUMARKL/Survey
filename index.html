<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0"> 
    <div class="container">
        <div class="img1">
        <img src="sasti logo.png" height="80px" width="500px" alt="logo" style="text-align: center;">
    </div>
    <form class="row g-3" style="margin-top: 10px;">
      <div class="col-md-6">
        <label for="fname" class="form-label">First name *</label>
        <input type="text" class="form-control" id="fname">
      </div>
      <div class="col-md-6">
        <label for="lname" class="form-label">Last Name *</label>
        <input type="text" class="form-control" id="lname">
      </div>
      <div class="col-12">
        <label for="email" class="form-label">Email Address *</label>
        <input type="email" class="form-control" id="inputAddress" placeholder="">
      </div>
      <div>
      <label for="experience">How was your overall experience? *</label><br>
      <img src="star.png" alt="" height="40px" width="170px">
      <label for="representative">Was our representative(check all that apply):</label>
      <div class="check" >
      <div class="row">
        <div class="col-6">
            <input type="checkbox">  Professional and courteous ?</input>
        </div>
        <div class="col-6">
            <input type="checkbox">  Patient ?</input>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
            <input type="checkbox">  Knowledgeable ?</input>
        </div>
        <div class="col-6">
            <input type="checkbox">  Warm and respectful ?</input>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-6">
            <input type="checkbox">  Friendly ?</input>
        </div>
        <div class="col-6">
            <input type="checkbox">  Clear and direct ?</input>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
            <input type="checkbox">  Efficient ?</input>
        </div>
      </div>
      <button type="submit">Submit Feedback</button>
    </div>
    </div>      
  </body>
</html>
